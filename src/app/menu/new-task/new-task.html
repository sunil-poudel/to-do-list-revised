<div class="backdrop" (click)="onClickCancel()"></div>
<dialog open>
    <h2>Add new task</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <p>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" required/>
      </p>
      <p>
        <label for="date">Date: </label>
        <input type="date" id="date" name="date" [(ngModel)]="enteredDate" required />

      </p>
      <p>
        <label for="description">Description: </label>
        <textarea id="description" rows="6" name="description" [(ngModel)]="enteredDescription" required></textarea>
      </p>
      <p class="actions">
        <button type="submit" [disabled]="!form.valid">Save</button>
        <button type="button" (click) = onClickCancel()>Cancel</button>
      </p>
    </form>
</dialog>
