<div  id="task_details">
  <div (click)="getTask()" id="task_heading">
    <h1>Task Information</h1>
  </div>
  <div id="task" >
    @if(getTask()){
      <div class="taskTitle">{{currentTask?.title}}</div>
      <div class="taskDate">{{currentTask?.date}}</div>
      <hr/>
      <div class="taskDescription">{{currentTask?.description}}</div>
    }
    @else{
      <div id="noTasks">Click on the task to the left to view it.</div>
    }
  </div>
</div>
