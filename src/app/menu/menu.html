<div id="menu_div">
    <div class="menu" (click)="onClickAdd()">
      <p>Add</p>
      <img src="assets/text-document-add-icon.png" alt="add notes"/>
    </div>
    <div class="menu" (click)="onClickEdit()">
      <p>Edit</p>
      <img src="assets/edit-document-icon.png" alt="edit notes"/>
    </div>
  <div class="menu" (click)="onClickDelete()">
    <p>Delete</p>
    <img src="assets/hospital-trash-can-icon.png" alt="delete"/>
  </div>
</div>
@if(tasksService.displayAddMenu()){
  <app-new-task/>
}
@if(tasksService.displayEditMenu()){
  <app-new-task enteredTitle="{{tasksService.currentTask().title}}" enteredDate="{{tasksService.currentTask().date}}" enteredDescription="{{tasksService.currentTask().description}}"></app-new-task>
}
